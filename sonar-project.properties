# Required project identification
sonar.projectKey=sidhdhakal_water-monotering-with-helm
sonar.organization=sidhdhakal
sonar.projectName=Water Monitoring Project
sonar.projectVersion=1.0

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Source directories for both backend (Java) and frontend (React)
sonar.sources=backend/src/main/java,frontend/src

# Java binary directory for compiled classes
sonar.java.binaries=backend/target

# Exclude node_modules and test JS files from analysis
sonar.exclusions=**/node_modules/**,**/*.test.js

# Optional: Improve Node.js memory usage for frontend analysis
sonar.javascript.node.maxspace=4096
