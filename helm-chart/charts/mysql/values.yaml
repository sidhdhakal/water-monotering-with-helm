# values.yaml

replicaCount: 1

image:
  repository: mysql
  pullPolicy: IfNotPresent
  tag: "8.0"

# -- MySQL specific configuration
mysql:
  # -- The user for the database. 'root' is standard.
  user: root
  # -- The password for the root user.
  # !! IMPORTANT !!: Do not store this in values.yaml in production.
  # !! Use --set mysql.password=YOUR_PASSWORD during helm install.
  password: root 
  # -- The name of the database to be created on startup.
  database: wqm

# -- Service configuration
service:
  type: ClusterIP
  port: 3306 # The standard MySQL port

# -- Persistence configuration
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  # storageClassName: "" # Uncomment and specify if you need a specific StorageClass

# -- Resource limits and requests.
# It's highly recommended to set these for a database.
resources:
  limits:
    cpu: 1000m # 1 CPU core
    memory: 1Gi
  requests:
    cpu: 500m # 0.5 CPU cores
    memory: 512Mi

# -- Probes for database health checking
# We use a TCP socket check, not HTTP.
livenessProbe:
  tcpSocket:
    port: 3306
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  # We use a command to actively check if the server is responsive.
  exec:
    command: ["mysqladmin", "ping"]
  initialDelaySeconds: 15
  periodSeconds: 5




